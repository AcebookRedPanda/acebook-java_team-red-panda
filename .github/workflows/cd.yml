name: CD

on:
  push:
    branches:
      - main  # Set your main branch name here

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    - name: Build Spring Boot Application
      run: ./mvnw clean package -DskipTests=true

    - name: Docker Build and Push
      if: github.ref == 'refs/heads/main'  # Only build Docker image on main branch
      env:
        IMAGE_NAME: ghcr.io/Umi007/acebook-red-panda
      run: |
        echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        docker build -t $IMAGE_NAME --build-arg DB_USERNAME="${{ secrets.DB_USERNAME }}" --build-arg DB_PASSWORD="${{ secrets.DB_PASSWORD }}" .
        docker push $IMAGE_NAME

