name: CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login docker.io -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Build and push Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          IMAGE_TAG: latest
        run: |
          docker buildx build --platform linux/amd64 -t docker.io/${{ secrets.DOCKERHUB_USERNAME }}/acebook-red-panda:latest .
          docker push docker.io/${{ secrets.DOCKERHUB_USERNAME }}/acebook-red-panda:latest
