<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Acebook</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/posts">Posts</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        </form>
    </div>
</nav>

<div class="container d-flex justify-content-center">
    <div class="profile-container">
        <h1>Profile</h1>
        <form th:action="@{/profile}" th:object="${user}" method="post">
            <div class="form-group row">
                <label for="username" class="col-sm-4 col-form-label">Username</label>
                <div class="col-sm-8">
                    <input type="text" id="username" class="form-control" th:field="*{username}" readonly />
                </div>
            </div>
            <div class="form-group row">
                <label for="mobileNumber" class="col-sm-4 col-form-label">Mobile Number</label>
                <div class="col-sm-8">
                    <input type="text" id="mobileNumber" class="form-control" th:field="*{mobileNumber}" />
                </div>
            </div>
            <div class="form-group row">
                <label for="emailAddress" class="col-sm-4 col-form-label">Email Address</label>
                <div class="col-sm-8">
                    <input type="email" id="emailAddress" class="form-control" th:field="*{emailAddress}" />
                </div>
            </div>
            <div class="form-group row">
                <label for="gender" class="col-sm-4 col-form-label">Gender</label>
                <div class="col-sm-8">
                    <select id="gender" class="form-control" th:field="*{gender}">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="country" class="col-sm-4 col-form-label">Country</label>
                <div class="col-sm-8">
                    <input type="text" id="country" class="form-control" th:field="*{country}" />
                </div>
            </div>
            <div class="form-group row">
                <label for="language" class="col-sm-4 col-form-label">Language</label>
                <div class="col-sm-8">
                    <input type="text" id="language" class="form-control" th:field="*{language}" />
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Update Profile</button>
        </form>
        <div th:if="${message}" th:text="${message}" class="alert alert-success mt-3" id="flashMessage"></div>
    </div>
</div>

<script>
    // Hide the flash message after 5 seconds
    document.addEventListener("DOMContentLoaded", function() {
        var flashMessage = document.getElementById("flashMessage");
        if (flashMessage) {
            setTimeout(function() {
                flashMessage.style.display = "none";
            }, 2000); // 2000 milliseconds = 2 seconds
        }
    });
</script>
